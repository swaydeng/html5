<body>
<div id="doc">
    <h1>Magic Slide effect</h1>

    <div class="slide">
        <div class="content">
            <ul>
                <li class="f-ms-slide">
                    <a href="#0"><img src="http://img.china.alibaba.com/cms/upload/2013/100/539/935001_823742341.png" alt="" /></a>

                    <a href="#1"><img src="http://img.china.alibaba.com/cms/upload/2013/200/539/935002_823742341.png" alt="" /></a>
                </li>
                <li class="f-ms-slide">
                    <a href="#2"><img src="http://img.china.alibaba.com/cms/upload/2013/300/539/935003_823742341.png" alt="" /></a>
                </li>
                <li class="f-ms-slide">
                    <a href="#3"><img src="http://img.china.alibaba.com/cms/upload/2013/400/539/935004_823742341.png" alt="" /></a>
                </li>
                <li class="f-ms-slide">

    </div>

<style>
.test {
    width: 440px;
    height: 280px;
    border: 2px solid red;
    background-color: #90ee90;
    background-image: url(http://img.china.alibaba.com/cms/upload/2013/400/539/935004_823742341.png);
    background-repeat: no-repeat;
    background-position: center;
    background-size: 100% 100%;

    transition: background-size 1s;

    border-radius: 40px;
}
.test:hover {
    background-size: 0 100%;
}
</style>
<div id="test-node" class="test"></div>

<script>
var transEndEventName = transEndEventNames[ Modernizr.prefixed('transition') ];
alert(transEndEventName);
    //webkitTransitionEnd transitionend msTransitionEnd
document.getElementById('test-node').addEventListener('webkitTransitionEnd', function( event ) {
    alert( "Finished transition!" );
}, false );
</script>

</div>
</body>
